<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>skyFriend</title>
</head>
<body>
    <!-- side navbar -->
    <nav id="sideBar" class="side-bar">
        <div class="logo">
            <img src="" alt="">
            <h1><span class="sky">sky</span>Friend</h1>
        </div>
        <h2>Search for a City:</h2>
        <!-- City search form with submit button -->
        <form id="searchForm" class="search-form">
            <input type="text" id="inputCity" placeholder="ex: Phoenix">
            <button id="searchBtn" class="search-btn">Search</button>
        </form>
        <!-- Search History container where div elements will be created -->
        <div class="history-container">
            <h3>History</h3>
            <button id="deleteBtn" class="delete-btn">Delete History</button>
            <div class="divider-line"></div>
            <div id="history-items" class="history-items">
                <!-- divs will be created here -->
            </div>
        </div>
    </nav>  

    <!-- main content -->
    <div class="bg">
        <!-- current day will be displayed with relevant weather info for that day -->
        <div class="main-info">
            <h3 id="cityname" class="cityname"></h3>
            <h4 id="date" class="date"></h4>
            <div id="weather-icon"></div>
            <div class="card-line"></div>
            <div id="currentWeather">
                <div id="temp" class="temp"></div>
                <div id="humid" class="humid"></div>
                <div id="wind" class="wind"></div>
                <div id="uvindex" class="uvindex"></div>
            </div>
        </div>
        <div class="five-day-forecast">
            <h4 class="fivedayheader">Five Day Forecast</h3>
            <div class="card-line"></div>
            <!-- 5 cards will be created with information -->
            <div id="fiveDayForecast"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
